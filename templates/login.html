<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tech-Shoppy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      min-height: 85vh;
    }

    .login-image {
      background-image: url('{{ url_for("static", filename="logo.png") }}');
      background-size: cover;
      background-position: center;
      border-top-left-radius: 0.5rem;
      border-bottom-left-radius: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Tech-shoppy</a>
    
  </div>
</nav>

<!-- Login Section with Image -->
<div class="container login-container d-flex justify-content-center align-items-center">
  <div class="row shadow rounded overflow-hidden w-100" style="max-width: 800px;">
    
    <!-- Left Image Column -->
    <div class="col-md-6 login-image d-none d-md-block">
      <!-- Background image is set via CSS -->
    </div>

    <!-- Right Form Column -->
    <div class="col-md-6 bg-white p-5">
      <h2 class="text-center mb-4">Login</h2>

      {% if message %}
        <div class="alert alert-danger text-center">{{ message }}</div>
      {% endif %}

      <form action="/login" method="post">
        <div class="mb-3 position-relative">
          <input type="email" name="email" class="form-control ps-5" placeholder="E-mail" required>
          <i class="fas fa-envelope position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
        </div>
        <div class="mb-3 position-relative">
          <input type="password" name="password" id="password" class="form-control ps-5" placeholder="Password" required>
          <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
          <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y pe-3 text-muted" id="togglePassword" style="cursor: pointer;"></i>
        </div>
        <button type="submit" class="btn w-100" style="background: linear-gradient(to right,rgb(0, 0, 0),rgb(25, 93, 210)); border: none; color: white;">Login</button>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="/signup" class="text-decoration-none text-primary">Signup here</a></small>
      </div>
    </div>

  </div>
</div>

<!-- Password toggle -->
<script>
  document.getElementById("togglePassword").addEventListener("click", function () {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
    this.classList.toggle("fa-eye-slash");
  });
</script>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-4">
  &copy; 2025 Tech-Shoppy. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
