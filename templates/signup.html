<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Tech-Shoppy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .signup-container {
      min-height: 85vh;
    }

    .signup-image {
      background-image: url('{{ url_for("static", filename="logo.png") }}');
      background-size: cover;
      background-position: center;
      border-top-left-radius: 0.5rem;
      border-bottom-left-radius: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tech-shoppy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="shopDropdown">
            <li><a class="dropdown-item" href="/mobile">Mobiles</a></li>
            <li><a class="dropdown-item" href="/television">Television</a></li>
            <li><a class="dropdown-item" href="/watch">Smart Watches</a></li>
            <li><a class="dropdown-item" href="/headphone">Headphones</a></li>
            <li><a class="dropdown-item" href="/keyboard">Keyboards</a></li>
            <li><a class="dropdown-item" href="/laptop">Laptops</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Signup Section -->
<div class="container signup-container d-flex justify-content-center align-items-center">
  <div class="row shadow rounded overflow-hidden w-100" style="max-width: 800px;">
    
    <!-- Left Image -->
    <div class="col-md-6 signup-image d-none d-md-block">
      <!-- Background image is set via CSS -->
    </div>

    <!-- Right Form -->
    <div class="col-md-6 bg-white p-5">
      <h2 class="text-center mb-4">Signup</h2>

      {% if message %}
        <div class="alert alert-danger text-center">{{ message }}</div>
      {% endif %}

      <form action="/signup" method="post">
        <div class="mb-3 position-relative">
          <input type="email" name="email" class="form-control ps-5" placeholder="E-mail" required>
          <i class="fas fa-envelope position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
        </div>

        <div class="mb-3 position-relative">
          <input type="text" name="uname" class="form-control ps-5" placeholder="Username" required>
          <i class="fas fa-user position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
        </div>

        <div class="mb-3 position-relative">
          <input type="password" name="password" id="password" class="form-control ps-5" placeholder="Password" required>
          <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ps-3 text-muted"></i>
          <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y pe-3 text-muted" id="togglePassword" style="cursor: pointer;"></i>
        </div>

        <button type="submit" class="btn w-100" style="background: linear-gradient(to right,rgb(0, 0, 0),rgb(25, 93, 210)); border: none; color: white;">Signup</button>
      </form>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="/login" class="text-decoration-none text-primary">Login here</a></small>
      </div>
    </div>

  </div>
</div>

<!-- Toggle Password Visibility -->
<script>
  document.getElementById("togglePassword").addEventListener("click", function () {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
    this.classList.toggle("fa-eye-slash");
  });
</script>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-4">
  &copy; 2025 Tech-Shoppy. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
